<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тест OpenAI Конспекту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f4f4f4;
            white-space: pre-wrap;
            border-radius: 5px;
        }
        .loading {
            color: blue;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Тест Генерації Конспекту Психологічної Сесії</h1>

    <div>
        <label>Ім'я клієнта:</label><br>
        <input type="text" id="client" value="Іван Петренко" style="width: 100%; padding: 5px;">
    </div>

    <div>
        <label>Дата сесії:</label><br>
        <input type="text" id="date" value="16.09.2024" style="width: 100%; padding: 5px;">
    </div>

    <div>
        <label>Опис сесії:</label><br>
        <textarea id="session">Клієнт розповідав про постійний стрес на роботі через конфлікти з керівництвом. Відчуває тривогу, має проблеми зі сном - прокидається о 3-4 ранку і не може заснути. Говорив про бажання змінити роботу, але боїться невизначеності. Також згадував про напружені стосунки з дружиною через його постійну дратівливість.</textarea>
    </div>

    <button onclick="generateSummary()">Згенерувати Конспект</button>
    <button id="pdfButton" onclick="downloadPDF()" style="display:none; margin-left: 10px; background: #2196F3;">Завантажити PDF</button>

    <div id="result"></div>

    <script>
        let currentSummary = '';

        async function generateSummary() {
            const resultDiv = document.getElementById('result');
            const pdfButton = document.getElementById('pdfButton');

            resultDiv.innerHTML = '<p class="loading">⏳ Генерую конспект... (це може зайняти 10-30 секунд)</p>';
            pdfButton.style.display = 'none';

            const client = document.getElementById('client').value;
            const date = document.getElementById('date').value;
            const session = document.getElementById('session').value;

            try {
                const response = await fetch('http://localhost:3001/api/generate-summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session: session,
                        client: client,
                        date: date
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentSummary = data.summary;

                    resultDiv.innerHTML = `
                        <p class="success">✅ Конспект успішно згенеровано!</p>
                        <hr>
                        <pre>${data.summary}</pre>
                        <hr>
                        <small>Згенеровано: ${new Date(data.metadata.generatedAt).toLocaleString('uk-UA')}</small>
                    `;

                    // Показуємо кнопку PDF
                    pdfButton.style.display = 'inline-block';
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Помилка: ${data.error}</p><pre>${data.details}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Помилка з'єднання: ${error.message}</p>`;
            }
        }

        async function downloadPDF() {
            const client = document.getElementById('client').value;
            const date = document.getElementById('date').value;

            try {
                const response = await fetch('http://localhost:3001/api/generate-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        summary: currentSummary,
                        client: client,
                        date: date
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `konspiekt_${date || 'session'}.pdf`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Помилка при генерації PDF');
                }
            } catch (error) {
                alert('Помилка: ' + error.message);
            }
        }
    </script>
</body>
</html>
